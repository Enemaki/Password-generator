<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="main">
                <h1>Generate a <span>random password</span></h1>
                <p>Never use an insecure password again.</p>
                <div>
                    <p>Enter the preferred password length (maximum length = 20)</p>
                    <p id="caution"></p>
                    <input type="text" id="myinput">
                    <button onclick="getValue()" id="getvalue">Submit</button>
                </div>
                <button onclick="generate()">Generate passwords</button>
                <div id="line"></div>
                <div class="password">
                    <div class="pass" id="password1"></div>
                    <div class="pass" id="password2"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
